<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>   
    
    <header><h1> HTML List</h1> </header>
    <main>
      <table>
        <thead>
          <tr>
            <td><h2>Tag</h2></td>
            <td><h2>Name</h2></td>
            <td><h2>Description</h2></td>
          </tr>
          </thead> 
          <tbody>
          <tr>
            <td>
              <span class='code'>&lt;ol&gt;</span>
            </td>
            <td>Ordered List</td>
            <td>Wrapper Element for all Ordered Lists</td>
          </tr>
          <tr> 
          <td><span class ='code'>&lt;ul&gt; </span></td>
          <td>Unordered List</td>
          <td>Wrapper Element for all Unordered Lists</td>
           </tr>
           <tr> 
          <td><span class ="code">&lt;li&gt; </span></td>
          <td>List Item</td>
          <td>Wrapper Element for all List items</td>
           </tr>
                
        </tbody> 
      </table>

    </main>
  </body>
</html>
